<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;key=ABQIAAAAknUhcyPuZTdkQ52Nlgkx5RSRcdyz931LchCZKbzjdK5ErPLCFhRxPTJg_VvPlOU9aVdKYZV0bSMbew"></script>
<script type="text/javascript">
var geocoder;
var map;
function initMap() {
    window.alert("initMap");
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-33.844481,151.144744);
    var myOptions = {
	zoom: 10,
	center: latlng,
	// ROADMAP / SATELLITE / HYBRID / TERRAIN
	mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    var marker = new google.maps.Marker({
	map: map, 
	position: latlng,
	title: 'BestCarRental.com.au'
    });
    
}
</script>
</head>

<body>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
